<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

  <!-- 左侧的侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/1234.jpg">
      <p>芜湖大司马</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child" style="display: block;">
            <a href="first.html">一级分类</a>
            <a class="current" href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 顶部的 bar -->
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- container 响应式版心 container-fluid 流式布局容器（容器100% 默认作业padding 15px） -->
    <div class="container-fluid">
      <!-- 链接导航 -->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="lt_content">
            <!-- 按钮 -->
            <button class="btn btn-default" id="addBtn">添加分类</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover mt_20">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>一级分类名称</th>
                  <th>二级分类名称</th>
                  <th>二级分类LOGO</th>
                </tr>
              </thead>
              <tbody>
                <!-- 挖个坑 -->
                
              </tbody>
            </table>

            <div class="text-right">
              <!-- 准备分页容器 -->
              <ul id="paginator"></ul>
            </div>
            
        </div>
        

    </div>
  </div>

  <!-- 添加的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        

        <form id="form">
          <!-- 头部 -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <!-- 中间 -->
          <div class="modal-body">
              
              <div class="form-group">
                <!-- 下拉菜单 -->
                  <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        请选择：一级分类
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">鹏鹏馆</a></li>
                        
                      </ul>
                  </div>
              </div>

              <div class="form-group">
                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
              </div>

              <div class="form-group">
                <button class="btn btn-success">上传图片</button>
              </div>
              <div class="form-group">
                  <img style="height: 100px;" src="./images/1234.jpg" alt="">
                </div>
          </div>
          <!-- 底部 -->
          <div class="modal-footer">
            <!-- data-dismiss="modal" 用于关闭模态框 -->
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <!-- 退出模态框 -->
  <!-- 模态框大小：modal-lg 大型   默认中型   modal-sm 小型 -->
  <!-- 外层的蒙层 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
        </div>
        <!-- 底部 -->
        <div class="modal-footer">
          <!-- data-dismiss="modal" 用于关闭模态框 -->
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<script type="text/html" id="secondTpl">
  {{ each rows v i }}
  <tr>
      <td>{{ i+1 + (page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td><img style="height: 50px;" src="{{ v.brandLogo }}" alt=""></td>
  </tr>
  {{ /each }}
</script>









  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <!-- 判断用户是否登录 -->
  <script src="./js/isLogin.js"></script>
  <script src="./js/second.js"></script>
</body>
</html>
